<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Dairy - Home</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      background:#f5f5f5;
      min-height:100vh;
    }

    .profile-btn{
      position: fixed;
      top: 20px;
      right:20px;
      width:45px;
      height:45px;
      background:#000;
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      transition:0.2s;
      z-index:999;
    }

    .profile-btn:hover{
      transform:scale(1.06);
    }

    .profile-popup{
      position:fixed;
      top:80px;
      right:20px;
      width:260px;
      background:linear-gradient(135deg,#4f46e5,#9333ea);
      color:#fff;
      padding:20px;
      border-radius:18px;
      box-shadow:0 10px 35px rgba(0,0,0,0.25);
      display:none;
      animation:slideIn 0.25s ease-out;
      z-index:999;
    }

    @keyframes slideIn{
      from{opacity:0; transform:translateY(-10px);}
      to{opacity:1; transform:translateY(0);}
    }

    .profile-popup h2{
      font-size:20px;
      margin-bottom:5px;
      font-weight:600;
    }

    .profile-popup p{
      font-size:14px;
      opacity:0.9;
      margin-bottom:10px;
    }

    .popup-btn{
      width:100%;
      margin-top:12px;
      padding:10px;
      background:rgba(255,255,255,0.9);
      border:none;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      font-weight:600;
    }

    .popup-btn:hover{
      background:#fff;
    }

    .content-box{
      margin-top:120px;
      padding:25px;
      text-align:center;
    }

  </style>
</head>
<body>

  <div class="profile-btn" id="profileBtn">P</div>

  <div class="profile-popup" id="profilePopup">
    <h2 id="shopName">Shop Name</h2>
    <p id="shopAddress">Address...</p>
    <p id="shopPhone">Phone...</p>

    <button class="popup-btn" onclick="goRecord()">Milk Record</button>
    <button class="popup-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content-box">
    <h1>Welcome to Milk Dairy Dashboard</h1>
    <p>Your main homepage goes here...</p>
  </div>

  <script>
    document.getElementById("shopName").innerText =
      localStorage.getItem("shopName") || "My Shop";

    document.getElementById("shopAddress").innerText =
      localStorage.getItem("shopAddress") || "No Address";

    document.getElementById("shopPhone").innerText =
      "ðŸ“ž " + (localStorage.getItem("shopPhone") || "No Phone");

    document.getElementById("profileBtn").innerText =
      (localStorage.getItem("shopName") || "S").charAt(0).toUpperCase();

    const btn = document.getElementById("profileBtn");
    const popup = document.getElementById("profilePopup");

    btn.onclick = function(){
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    };

    function goRecord(){
      window.location.href = "record.html";
    }

    function logout(){
      localStorage.clear();
      window.location.href = "setup.html";
    }
  </script>

</body>
</html>
