<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganesh Dairy - Milk Record</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      background: linear-gradient(135deg,#a8edea,#fed6e3);
      min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:22px;
    }
    h1 { color:#1e7b38; margin-top:20px; margin-bottom:8px; animation:fadeDown 1.2s ease; }
    h3 { color:#444; margin-bottom:18px; }
    .form-section {
      background:rgba(255,255,255,0.92); padding:18px 24px; border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      text-align:center; width:380px; animation:fadeIn 1.4s ease;
    }
    input, button { padding:10px; margin:8px 6px; border-radius:8px; border:1px solid #1e7b38; font-size:15px; }
    input[type="date"] { width:150px; }
    input[type="number"] { width:100px; }
    button { background:#1e7b38; color:#fff; border:none; cursor:pointer; transition:0.2s; }
    button:hover { background:#17642e; transform:scale(1.03); }
    table { width:95%; border-collapse:collapse; margin-top:34px; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.06); animation:fadeUp 1.2s ease; }
    th, td { padding:12px; text-align:center; border-bottom:1px solid #eee; transition:0.3s; }
    th { background:#1e7b38; color:#fff; }
    tr:hover td { background:#f1f8f4; }
    .back-btn { position:absolute; left:18px; top:18px; background:#17642e; color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none; font-size:14px; transition:0.2s; }
    .back-btn:hover { background:#0f4c20; }
    .total { margin-top:14px; font-weight:600; color:#1e7b38; text-align:center; }
    .download-btn {
      background:#1e7b38; color:#fff; border:none; border-radius:8px;
      padding:8px 16px; cursor:pointer; margin-top:10px; transition:0.2s;
    }
    .download-btn:hover { background:#17642e; transform:scale(1.02); }
    @keyframes fadeUp { from{opacity:0; transform:translateY(24px)} to{opacity:1; transform:translateY(0)} }
    @keyframes fadeDown { from{opacity:0; transform:translateY(-24px)} to{opacity:1; transform:translateY(0)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">â¬… Back</a>

  <h1>Ganesh Dairy ðŸ¥›</h1>
  <h3 id="custInfo"></h3>

  <div class="form-section">
    <h3>Add Milk Record</h3>
    <div>
      <input type="date" id="date" required>
      <input type="number" id="litres" placeholder="Litres" min="0" step="0.1" required>
      <input type="number" id="price" placeholder="Price/Litre" min="0" step="0.1" required>
    </div>
    <div style="margin-top:6px;">
      <button onclick="addRecord()">Add Record</button>
      <button onclick="clearRecords()" style="background:#c0392b; margin-left:8px;">Clear All</button>
      <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
    </div>
    <div class="total" id="totalDisplay"></div>
  </div>

  <table id="recordTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Litres</th>
        <th>Price/Litre</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const customerName = localStorage.getItem("customerName");
    const customerNumber = localStorage.getItem("customerNumber");

    if (!customerName || !customerNumber) {
      alert("Please login first!");
      window.location.href = "index.html";
    }

    document.getElementById("custInfo").textContent = `Customer: ${customerName} (No: ${customerNumber})`;

    let allRecords = JSON.parse(localStorage.getItem("milkRecords") || "{}");
    let records = allRecords[customerNumber] || [];

    const tableBody = document.querySelector("#recordTable tbody");
    const totalDisplay = document.getElementById("totalDisplay");

    function renderTable() {
      tableBody.innerHTML = "";
      if (records.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='5'>No records yet</td></tr>";
        totalDisplay.textContent = "Total Milk: 0 L | Total Due: â‚¹0";
        return;
      }

      let totalLitres = 0;
      let totalPrice = 0;

      records.forEach((r, i) => {
        const tr = document.createElement("tr");
        const recordTotal = parseFloat(r.litres) * parseFloat(r.price);
        tr.innerHTML = `
          <td>${r.name}</td>
          <td contenteditable="true" onblur="updateRecord(${i}, 'date', this.textContent)">${r.date}</td>
          <td contenteditable="true" onblur="updateRecord(${i}, 'litres', this.textContent)">${r.litres}</td>
          <td contenteditable="true" onblur="updateRecord(${i}, 'price', this.textContent)">${r.price}</td>
          <td>â‚¹${recordTotal.toFixed(2)}</td>
        `;
        tableBody.appendChild(tr);
        totalLitres += parseFloat(r.litres) || 0;
        totalPrice += recordTotal || 0;
      });

      totalDisplay.textContent = `Total Milk: ${totalLitres.toFixed(1)} L | Total Due: â‚¹${totalPrice.toFixed(2)}`;
    }

    renderTable();

    function addRecord() {
      const date = document.getElementById("date").value;
      const litres = document.getElementById("litres").value;
      const price = document.getElementById("price").value;

      if (!date || !litres || !price) {
        alert("Please fill in date, litres, and price!");
        return;
      }

      const newRecord = { name: customerName, date, litres, price };
      records.push(newRecord);
      allRecords[customerNumber] = records;
      localStorage.setItem("milkRecords", JSON.stringify(allRecords));

      document.getElementById("date").value = "";
      document.getElementById("litres").value = "";
      document.getElementById("price").value = "";

      renderTable();
    }

    function updateRecord(index, field, value) {
      records[index][field] = value;
      allRecords[customerNumber] = records;
      localStorage.setItem("milkRecords", JSON.stringify(allRecords));
      renderTable();
    }

    function clearRecords() {
      if (!confirm("Clear ALL records for this customer?")) return;
      records = [];
      allRecords[customerNumber] = [];
      localStorage.setItem("milkRecords", JSON.stringify(allRecords));
      renderTable();
    }

    function downloadCSV() {
      if (records.length === 0) return alert("No records to download!");
      let csv = "Name,Date,Litres,Price/Litre,Total Price\n";
      records.forEach(r => {
        const total = (r.litres * r.price).toFixed(2);
        csv += `${r.name},${r.date},${r.litres},${r.price},${total}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${customerName}_Milk_Records.csv`;
      a.click();
    }
  </script>

</body>
</html>
