<!DOCTYPE html>
<html lang="en">

    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #1e7b38; /* Dairy Green */
            --primary-dark: #17642e;
            --secondary-color: #f0f8f0; /* Off-White Background */
            --text-dark: #333333;
            --text-light: #ffffff;
            --error-color: #d9534f;
            /* Gradient is now used as a color overlay */
            --gradient-start: #c1fba4; 
            --gradient-end: #a7e9af;
            --font-main: 'Poppins', sans-serif;
            --font-title: 'Montserrat', sans-serif;
        }

        /* Base Reset & Styling */
        * { margin:0; padding:0; box-sizing:border-box; }

        /* --- UPDATED BACKGROUND IMAGE CONTAINER --- */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* --- IMPORTANT: REPLACE THIS URL WITH YOUR DIRECT IMAGE URL --- */
            background-image: url('https://via.placeholder.com/1920x1080?text=Dairy+Background+Image'); 
            background-size: cover;
            background-position: center;
            /* Darken and colorize the image for better contrast with the form */
            background-color: var(--gradient-end); 
            background-blend-mode: multiply; /* Mixes the background-color with the image */
            opacity: 0.85; /* Adjust opacity of the image/overlay */
            z-index: -1; /* Keep it behind the content */
        }
        
        body {
            height:100vh;
            /* Keeps a subtle fallback/color */
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%); 
            display:grid; /* Use Grid for perfect centering */
            place-items:center;
            font-family: var(--font-main);
            color: var(--text-dark);
            overflow:hidden;
        }

        /* Header Styling */
        .header {
            text-align:center;
            margin-bottom: 30px;
            animation: fadeDown 1.2s ease-out;
            z-index: 1; /* Ensure header is above the background */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Slight shadow for readability over image */
        }
        .header h1 {
            font-size: clamp(3rem, 7vw, 4.5rem); /* Responsive font size */
            color: var(--primary-dark); /* Changed color slightly for better contrast */
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-family: var(--font-title);
            font-weight: 700;
        }
        .header h3 {
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
        }

        /* Login Card Styling (Glass Morphism Look) */
        .login-section {
            background: rgba(255, 255, 255, 0.85); /* Increased opacity for readability */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4); /* Stronger border for separation */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            text-align:center;
            max-width: 380px;
            width: 90%;
            animation: fadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1; /* Ensure form is above the background */
        }
        
        /* Input Field Styling */
        .input-group {
            margin-bottom: 18px;
        }
