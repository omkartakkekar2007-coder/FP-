<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganesh Dairy - Customer Login</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      height:100vh;
      background: linear-gradient(135deg,#c1fba4,#a7e9af);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .header { text-align:center; animation:fadeDown 1.2s ease; }
    .header h1 { font-size:54px; color:#1e7b38; letter-spacing:2px; margin-bottom:8px; }
    .header h3 { color:#333; font-weight:500; font-size:18px; margin-bottom:24px; }
    .login-section {
      background:rgba(255,255,255,0.92);
      padding:30px 36px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      text-align:center;
      animation:fadeUp 1s ease;
    }
    input {
      padding:12px 18px;
      width:280px;
      border:2px solid #1e7b38;
      border-radius:30px;
      outline:none;
      font-size:15px;
      transition:0.25s;
      margin-bottom:12px;
    }
    input:focus { box-shadow:0 0 10px rgba(30,123,56,0.4); transform:scale(1.02); }
    button {
      margin-top:8px;
      padding:12px 40px;
      background:#1e7b38;
      color:#fff;
      border:none;
      border-radius:30px;
      font-size:15px;
      cursor:pointer;
      transition:0.25s;
    }
    button:hover { background:#17642e; transform:scale(1.03); }
    .error {
      color:#b3261e;
      font-size:14px;
      margin-top:10px;
      display:none;
      animation:fadeIn 0.3s ease;
    }
    footer { position:absolute; bottom:14px; font-size:13px; color:#333; animation:fadeIn 1.6s ease; }
    @keyframes fadeUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeDown { from{opacity:0;transform:translateY(-30px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>

  <div class="header">
    <h1>üêÑ Ganesh Dairy ü•õ</h1>
    <h3>Fresh ‚Ä¢ Pure ‚Ä¢ Local Milk Everyday</h3>
  </div>

  <div class="login-section">
    <input type="text" id="custName" placeholder="Enter Customer Name" required><br>
    <input type="text" id="custNumber" placeholder="Enter Customer Number" required><br>
    <button onclick="goToNext()">Login</button>
    <div class="error" id="errorMsg">‚ö†Ô∏è Please enter both Name and Customer Number!</div>
  </div>

  <footer>¬© 2025 Ganesh Dairy. All Rights Reserved.</footer>

  <script>
    function goToNext() {
      const name = document.getElementById("custName").value.trim();
      const number = document.getElementById("custNumber").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (name === "" || number === "") {
        errorMsg.style.display = "block";
        return;
      }
      errorMsg.style.display = "none";

      // Save customer details
      localStorage.setItem("customerName", name);
      localStorage.setItem("customerNumber", number);

      // Redirect to record page
      window.location.href = "record.html";
    }
  </script>

</body>
</html>
