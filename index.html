<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ganesh Dairy - Customer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #1e7b38; /* Dairy Green */
            --primary-dark: #17642e;
            --secondary-color: #f0f8f0; /* Off-White Background */
            --text-dark: #333333;
            --text-light: #ffffff;
            --error-color: #d9534f;
            --gradient-start: #c1fba4;
            --gradient-end: #a7e9af;
            --font-main: 'Poppins', sans-serif;
            --font-title: 'Montserrat', sans-serif;
        }

        /* Base Reset & Styling */
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            height:100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display:grid; /* Use Grid for perfect centering */
            place-items:center;
            font-family: var(--font-main);
            color: var(--text-dark);
            overflow:hidden;
        }

        /* Header Styling */
        .header {
            text-align:center;
            margin-bottom: 30px;
            animation: fadeDown 1.2s ease-out;
        }
        .header h1 {
            font-size: clamp(3rem, 7vw, 4.5rem); /* Responsive font size */
            color: var(--primary-color);
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-family: var(--font-title);
            font-weight: 700;
        }
        .header h3 {
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
        }

        /* Login Card Styling (Glass Morphism Look) */
        .login-section {
            background: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Softer, modern shadow */
            text-align:center;
            max-width: 380px;
            width: 90%;
            animation: fadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother animation curve */
        }
        
        /* Input Field Styling */
        .input-group {
            margin-bottom: 18px;
        }
        input {
            padding: 14px 20px;
            width: 100%; /* Full width for better responsiveness */
            border: 2px solid var(--primary-color);
            border-radius: 10px; /* Softer edges */
            outline: none;
            font-size: 1rem;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }
        input:focus { 
            border-color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(30, 123, 56, 0.2); 
            transform: scale(1.01); 
        }

        /* Button Styling */
        button {
            margin-top: 10px;
            padding: 14px 50px;
            width: 100%;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        button:hover { 
            background: var(--primary-dark); 
            box-shadow: 0 4px 12px rgba(30, 123, 56, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        
        /* Error Message Styling */
        .error {
            color: var(--error-color);
            background-color: #f8d7da;
            border: 1px solid var(--error-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            display:none;
            opacity: 0; /* Control visibility via JS for smooth animation */
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Footer */
        footer { 
            position:absolute; 
            bottom:20px; 
            font-size:0.85rem; 
            color:var(--text-dark); 
            opacity: 0.8;
            animation: fadeIn 1.6s ease; 
        }

        /* Keyframe Animations */
        @keyframes fadeUp { from{opacity:0;transform:translateY(40px)} to{opacity:1;transform:translateY(0)} }
        @keyframes fadeDown { from{opacity:0;transform:translateY(-40px)} to{opacity:1;transform:translateY(0)} }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    </style>
</head>
<body>

    <div class="header">
        <h1>üêÑ Ganesh Dairy ü•õ</h1>
        <h3>Fresh ‚Ä¢ Pure ‚Ä¢ Local Milk Everyday</h3>
    </div>

    <form class="login-section" id="loginForm">
        <div class="input-group">
            <input type="text" id="custName" placeholder="Customer Name" autocomplete="name" required>
        </div>
        <div class="input-group">
            <input type="tel" id="custNumber" placeholder="Customer Number" inputmode="numeric" required>
        </div>
        
        <button type="submit">Login to Account</button>
        
        <div class="error" id="errorMsg">‚ö†Ô∏è Please ensure both fields are filled correctly!</div>
    </form>

    <footer>&copy; 2025 Ganesh Dairy. All Rights Reserved.</footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            const nameInput = document.getElementById("custName");
            const numberInput = document.getElementById("custNumber");
            const errorMsg = document.getElementById("errorMsg");

            const name = nameInput.value.trim();
            const number = numberInput.value.trim();

            if (name === "" || number === "") {
                errorMsg.style.display = "block";
                // Optionally add a temporary error class to inputs
                nameInput.classList.toggle('input-error', name === "");
                numberInput.classList.toggle('input-error', number === "");
                return;
            }
            
            // Clear error state
            errorMsg.style.display = "none";
            nameInput.classList.remove('input-error');
            numberInput.classList.remove('input-error');

            // Save customer details
            localStorage.setItem("customerName", name);
            localStorage.setItem("customerNumber", number);

            // Redirect to record page
            window.location.href = "record.html";
        });
        
        // Optional: Clear error message when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById("errorMsg").style.display = "none";
                input.classList.remove('input-error');
            });
        });
    </script>

</body>
</html>
